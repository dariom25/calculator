<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-body">
        <div class="display"></div>
        <div class="button-container">
            <div class="button-rows">
                <div class="row">
                    <button class="buttons">C</button>
                    <button class="buttons">/</button>
                    <button class="buttons">*</button>
                </div>
                <div class="row">
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                </div>
                <div class="row">
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                </div>
                <div class="row">
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                </div>
                <div class="row">
                    <button class="buttons" id="zero">0</button>
                    <button class="buttons">,</button>
                </div>
            </div>
            <div class="column">
                <button class="buttons">-</button>
                <button class="buttons" id="plus">+</button>
                <button class="buttons" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
